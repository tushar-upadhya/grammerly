<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/index.css" />
        <title>Grammerly</title>
        <link rel="icon" href="/favicon.ico" />
    </head>
    <body>
        <div class="container">
            <h1>Grammer Checker & Word Counter</h1>
            <p>
                Check your English text for Grammer and counting the character
                you write
            </p>
            <grammarly-editor-plugin>
                <textarea
                    id="textarea"
                    class="textarea"
                    maxlength="200"
                    placeholder="Write your text here ..."
                ></textarea>
            </grammarly-editor-plugin>
            <button onclick="copytext()">Copy Text</button>
            <div class="counter">
                <p>Total Character: <span id="total-count">0</span></p>
                <p>Total Character: <span id="remain-count">2000</span></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

    <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=client_9yWUbVbn9rhqVrQmyHgypW"></script>
</html>
